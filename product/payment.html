<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">

    <link rel="stylesheet" href="../css/paymennt.css">

</head>

<body>

    <div class="container  d-lg-flex mt-5">
        <div class="row gx-5">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6  bg-light ">

                <div class=" pb-3 mb-3 ">
                    <div class="d-flex justify-content-between mb-3 userdetails">
                        <p class="fw-bold">Minimal Icons by Oliur</p>
                        <p class="fw-lighter"><span class="fas fa-dollar-sign"></span>19.00</p>
                    </div>
                    <div id="my" class="carousel slide carousel-fade img-details" data-bs-ride="carousel"
                        data-bs-interval="2000">
                        <div class="carousel-indicators"> <button type="button" data-bs-target="#my"
                                data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#my" data-bs-slide-to="1"
                                aria-label="Slide 2"></button> <button type="button" data-bs-target="#my"
                                data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active"> <img
                                    src="https://images.pexels.com/photos/356056/pexels-photo-356056.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
                                    class="d-block w-100"> </div>
                            <div class="carousel-item"> <img
                                    src="https://images.pexels.com/photos/270694/pexels-photo-270694.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                                    class="d-block w-100"> </div>
                            <div class="carousel-item"> <img
                                    src="https://images.pexels.com/photos/7974/pexels-photo.jpg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                                    class="d-block w-100"> </div>
                        </div> <button class="carousel-control-prev" type="button" data-bs-target="#my"
                            data-bs-slide="prev">
                            <div class="icon"> <span class="fas fa-arrow-left"></span> </div> <span
                                class="visually-hidden">Previous</span>
                        </button> <button class="carousel-control-next" type="button" data-bs-target="#my"
                            data-bs-slide="next">
                            <div class="icon"> <span class="fas fa-arrow-right"></span> </div> <span
                                class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="row mt-4">
                        <dt class="col-5">Vận chuyển:</dt>
                        <dd class="col-7">Miễn Phí</dd>

                        <dt class="col-5">Khuyến mại</dt>
                        <dd class="col-7">Không Có</dd>

                        <dt class="col-5">Chọn loại</dt>
                        <dd class="col-7">${data.data.Unit}</dd>



                        <dt class="col-5">Tình Trạng</dt>
                        <dd class="col-7">${data.data.Status}</dd>
                    </div>


                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6">
                <div class="box-inner-2">
                    <div>
                        <p class="fw-bold">Payment Details</p>
                        <p class="dis mb-3">Complete your purchase by providing your payment details</p>
                    </div>
                    <form action="">
                        <div class="mb-3">
                            <p class="dis fw-bold mb-2">Email address</p> <input class="form-control" type="email"
                                value="luke@skywalker.com">
                        </div>
                        <div>
                            <div class=" my-3">
                                <p class="dis fw-bold mb-2">Number phone</p>
                                <div class="inputWithcheck"> <input class="form-control" type="text" value="GB012345B9">

                                </div>
                            </div>
                            <div class=" my-3">
                                <p class="dis fw-bold mb-2">Address </p>
                                <div class="inputWithcheck"> <input class="form-control" type="text" value="GB012345B9">

                                </div>
                            </div>

                            <div class="d-flex flex-column dis">

                                <div class="d-flex align-items-center justify-content-between mb-2">
                                    <p class="fw-bold">Total</p>
                                    <p class="fw-bold"><span class="fas fa-dollar-sign"></span>16.80</p>
                                </div>
                                <div class="btn btn-primary mt-2">Pay
                                </div>
                            </div>
                        </div>
                </div>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>

    <script type="module" src="../js/payment.js"></script>
    <!-- <script type="module" src="../js/product.js"></script> -->

    <!-- <script type="module" src="../js/test.js"></script> -->

</body>

</html>
